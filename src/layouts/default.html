<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{page-title}} | Bryan Cee!</title>
  <meta name="description" content="{{page-description}}" />
  <meta name="keywords" content="{{page-keywords}}" />
  <meta property="og:url" content="http://bryancee.net/{{page-url}}" />
  <meta property="og:type" content="{{page-type}}" />
  <meta property="og:title" content="{{page-title}}" />
  <meta property="og:description" content="{{page-description}}" />
  <meta property="og:image" content="{{page-preview-image}}" />

  <meta property="og:image:height" content="{{page-preview-image--height}}" />
  <meta name="twitter:card" content="{{page-twitter-preview-card}}" />
  <meta name="twitter:site" content="@{{page-twitter-preview-site}}" />
  <meta name="twitter:creator" content="@{{page-twitter-preview-creator}}" />
  <meta name="twitter:image" content "{{page-twitter-preview-image}}" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="{{root}}assets/css/app.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">

  <meta name="msapplication-wide310x150logo" content="/widetile.png" />
  <meta name="msapplication-square310x310logo" content="/largetile.png" />
</head>

<body>
  <div class="off-canvas position-left" id="offCanvas--main" data-off-canvas>
    <ul class="menu vertical">{{> n-main--links}}</ul>
  </div>
  <div id="main" class="off-canvas-content" data-off-canvas-content>
    {{> header}}
    {{> body}}
    {{> social-buttons}}
  </div>
  <script src="{{root}}assets/js/app.js"></script>
</body>

</html>
